<ion-content scroll="false">
  <div class="login-bg"></div>
  <div class="login-info">
    <div class="login-logo"></div>
    <div class="login-intro">
      Troca Rango
    </div>
  </div>
  <div padding>
    <ion-list>

      <ion-item>
        <ion-label color="primary">Email</ion-label>
        <ion-input placeholder="nome@dominio.com" maxlength="20" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="primary">Senha</ion-label>
        <ion-input placeholder="Sua senha aqui" maxlength="20" type="password"></ion-input>
      </ion-item>

    </ion-list>

    <button ion-button block color="secondary">Login</button>
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button block (click)="goToRegister()">Registrar</button>
        </ion-col>
        <ion-col col-6>
          <button ion-button block>Esqueci a senha</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
